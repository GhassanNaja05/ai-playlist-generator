<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playlist Generator</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

<header>

  <h1>Playlist Generator</h1>
  <h4>This AI chatbot will help you create your own music playlist. Give it a try!</h4>

</header>

<div class="main_content">

<div class = "aiColumn">

<div id="chat_content">

</div>

<div class="chat_input">

  <textarea id="prompt" placeholder="Type your message here..."></textarea>
  <button id="submit">Send</button>

</div>

</div>
<div class = "playlistColumn">

  <h2>Playlist</h2>

<div class = "playlist" id="playlist_container">

  <h3>Your playlist will appear here once it is generated...</h3>



</div>
</div>

</div>

<script src="chat.js">
</script>

</body>
</html>
